<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="left-section">
            <img class="facebook-logo" src="Icons/logo.svg" alt="">
            <h3>Facebook helps you connect and share with the people in your life.</h3>
        </div>

        <div class="right-main-container">
            <div class="right-section">
                <div class="login-section">
                    
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="login-btn">Log in</button>
                    <button class="fpass">Forgotten password?</button>
                </div>
                
                <div class="sign-up">
                    <button class="create-new-account-btn">Create new account</button>
                </div>
                
            </div>
            <div class="brand-tag"><span>Create a Page</span> for a celebrity, brand or business</div>
        </div>
    </main>
</body>
</html>
